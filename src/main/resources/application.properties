app.title=Cinema
app.version=v0.0
app.prefix=api

spring.jpa.defer-datasource-initialization=true
spring.banner.location=banner.txt

springdoc.version='@springdoc.version@'
springdoc.swagger-ui.doc-expansion=list
springdoc.swagger-ui.doc-expansion.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion.display-request-duration=true
springdoc.swagger-ui.doc-expansion.groups-order=asc
springdoc.show-actuator=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.import_files=db_init.sql